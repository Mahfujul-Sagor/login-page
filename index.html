<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="/style.css">
  <script defer src="/script.js"></script>
</head>

<body>
  <div class="background">
    <div class="box"></div>
    <div class="container">
      <h1 class="heading">Login</h1>

      <form class="login-content">
        <div class="input-email">
          <label class="label" for="email">Email</label>
          <input class="input" type="email" placeholder="example@gmail.com">
        </div>
        <div class="input-password">  
          <label class="label" for="password">Password</label>
          <input class="input" type="password" placeholder="password">
          <p>Forgot password?</p>
        </div>
        <button id="btn">Login</button>
      </form>

      <div class="separator">
        <div class="one"></div>
        <span>or</span>
        <div class="one"></div>
      </div>

      <div class="alternative-info">
        <button class="others"><i class="fa-brands fa-apple"></i>Sign Up With Apple</button>
        <button class="others"><i class="fa-brands fa-google"></i>Sign Up With Google</button>
        <p>Don't have a account?<a href="sign up">Sign Up</a></p>
      </div>
    </div>
  </div>
</body>

</html>
